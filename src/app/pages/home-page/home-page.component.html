<div class="home container-fluid page">
	<div class="recent-div" *ngIf="isUserLoggedIn">
		<strong>Continue Watching</strong>
		<div class="recent-courses"></div>
	</div>

	<div class="explore-div">
		<div class="explore-input f-row">
			<div class="search-div f-row">
				<fa-icon
					[icon]="searchIcon"
					class="s-icon"
					size="lg"
					[styles]="{ color: 'grey' }"
				></fa-icon>
				<input
					class="search-input"
					type="text"
					name=""
					id=""
					placeholder="Explore courses"
				/>
			</div>
			<div class="select-div">
				<label for="category">Category</label>
				<select
					name="category"
					id="category"
					class="form-select"
					aria-label="Default select example"
				>
					<option selected>All</option>
					<option value="1">HTML</option>
					<option value="2">CSS</option>
					<option value="3">JS</option>
				</select>
			</div>
			<div class="select-div">
				<label for="difficulty">Difficulty</label>
				<select
					name="difficulty"
					id="difficulty"
					class="form-select"
					aria-label="Default select example"
				>
					<option selected>All</option>
					<option value="1">Beginner</option>
					<option value="2">Intermediate</option>
					<option value="3">Advanced</option>
				</select>
			</div>
			<div class="select-div">
				<label for="duration">Duration (h)</label>
				<select
					name="duration"
					id="duration"
					class="form-select"
					aria-label="Default select example"
				>
					<option selected>All</option>
					<option value="1">Less than 5</option>
					<option value="2">5 to 10</option>
					<option value="3">10 to 20</option>
					<option value="3">More than 20</option>
				</select>
			</div>
			<button type="button" class="btn btn-primary search-btn">Search</button>
		</div>

		<div class="explore-course-grid">
			<app-course-card
				*ngFor="let course of courseList"
				[courseData]="course"
			></app-course-card>
		</div>
	</div>
</div>
